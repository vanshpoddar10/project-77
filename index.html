<!DOCTYPE html>
<html lang="en">
<head>
    <title>javascript syntaxes</title>
</head>
<body>
  <h1>Open console use the shortcut ctrl+shift+i</h1>
  <h3>Console is a screen where you display your output, and it is used for testing purposes. Before printing anything on the Web page it is recommended to print on the console screen.</h3>
  <script>
      console.log("My first console project");
      var first_name="Ranbir";
      console.log(first_name);
      var last_name="kapoor";
      console.log(last_name);
      var full_name=first_name.concat(last_name);
      console.log(full_name);

      var a=11
      var b=10

      var add=a+b
      console.log(add)

      var sub=a-b
      console.log(sub)

      var mul=a*b
      console.log(mul)

      var div=a/b
      console.log(div)

      

  </script>   
</body>
</html>
